<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>

        <main>
            <div id="output">
                <p class="total">0</p>
                <p class="numbers">0</p>
            </div>
            <div>
                <table>
                    <tr>
                        <td id="btnNumbers">1</td>
                        <td id="btnNumbers">2</td>
                        <td id="btnNumbers">3</td>
                        <td id="btnOpts" class="colorOpt">+</td>
                    </tr>
                    <tr>
                        <td id="btnNumbers">4</td>
                        <td id="btnNumbers">5</td>
                        <td id="btnNumbers">6</td>
                        <td id="btnOpts" class="colorOpt">-</td>
                    </tr>
                    <tr>
                        <td id="btnNumbers">7</td>
                        <td id="btnNumbers">8</td>
                        <td id="btnNumbers">9</td>
                        <td id="btnOpts" class="colorOpt">x</td>
                    </tr>
                    <tr>
                        <td id="btnNumbers" colspan="2">0</td>
                        <td id="btnOpts" class="dot">.</td>
                        <td id="btnOpts" class="colorOpt">/</td>
                    </tr>
                    <tr>
                        <td id="clear" colspan="2" class="textCenter">C</td>
                        <td id="calculate" colspan="2" class="textCenter">=</td>
                    </tr>
                </table>
            </div>
        </main>
        
        <script src="./app.js"></script>
    </body>
</html>
